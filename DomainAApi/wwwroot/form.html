<!-- wwwroot/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Send Data to Another Domain</title>
</head>
<body>
    <h1>Submit Data to Domain B</h1>
    <form action="https://localhost:5001/api/receive" method="post">
        <label>Name:</label>
        <input type="text" name="Name" value="John" />
        <br />
        <label>Age:</label>
        <input type="number" name="Age" value="30" />
        <br />
        <button type="submit">Send</button>
    </form>
</body>
</html>
