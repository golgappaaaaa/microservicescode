name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Product API
        run: |
          # Pehle folder check karte hain ki ProductApi kahan hai
          ls -R
          # Ab build chalate hain
          docker build -t karantaneja2501/microservicesheelloimages:product -f ./ProductApi/Dockerfile .
          docker push karantaneja2501/microservicesheelloimages:product
