name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Product API
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/microservicesheelloimages:product -f ./ProductApi/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/microservicesheelloimages:product

      - name: Build and Push Customer API
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/microservicesheelloimages:customer -f ./CustomerApi/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/microservicesheelloimages:customer

      - name: Build and Push Gateway
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/microservicesheelloimages:gateway -f ./ApiGateway/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/microservicesheelloimages:gateway